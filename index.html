<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style/css.css">
    <script src="https://kit.fontawesome.com/76693ff344.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
    table {
        width: 90%;
        border-collapse: collapse;
    }

    table,
    th,
    td {
        border: 1px solid black;
    }

    th,
    td {
        padding: 8px;
        text-align: left;
    }
</style>

<body>
    <div class="container-all">

        <div class=" col-sm-3 col-md-6 col-lg-6 container-add-productos left">

            <div class="title-module">
                <p>Agregar Producto</p>
            </div>

            <form action="" class="container-form-productos" id="form-productos">

                <label id="label">Nombre Producto</label>
                <input type="text" placeholder="ingrese nombre del producto" id="name" required>
                <label id="label">Descripción</label>
                <input type="text" placeholder="Agregue una descripcion" id="descripcion" required>

                <div class="container-flex-num">
                    <div class="cantidad">
                        <label id="label">Cantidad</label>
                        <input type="number" placeholder="ingrese la cantidad" id="cantidad" required>
                    </div>

                    <div class="price">
                        <label id="label">Precio</label><br>
                        <input type="number" placeholder="ingrese precio" id="precio" required>
                    </div>
                </div>

                <button type="submit" id="submit"> Agregar</button>

            </form>
        </div>

        <div class=" col-sm-3 col-md-6 col-lg-6 container-productos">

            <div class="title-module middle">
                <p >Buscar Productos</p>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="ingrese nombre" id="search-productos">
                </div>
                <button id="buscar">Buscar</button>
            </div>


            <div id="arbol-productos"></div>
            <div id="resultado-productos"></div>


            <div class="container-results">

                <div class="container-max">
                      <p>Producto con más Cantidad:</p>
                      <div id="maximo-producto"></div>
                </div>
              
                <div class="container-min">
                      <p>Producto con menos Cantidad:</p>
                <div id="minimo-producto"></div>
                </div>
              

            </div>


        </div>

    </div>
    <script type="module" src="./src/controller/Scripst.js"></script>

</body>

</html>
